<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
</head>
<body>
  <h1>Welcome, {{ profile['display_name'] }}</h1>
  <p>Email: {{ profile['email'] }}</p>
  <p>Country: {{ profile['country'] }}</p>
  <img src="{{ profile['images'][0]['url'] }}" alt="Profile Picture" style="width:100px;">
</body>
</html>
